<div class="row">
    <div class="col-md-8">
    </div>
    <div class="col-md-4">
        <section class="login-form" ng-controller="loginController">
            <form role="login" name="LoginForm" data-ng-submit="signIn()" novalidate ngformvalidate>
                <div><img src="app/img/Background/LoginPage_Logo.png" class="img-responsive" alt="" /></div>
                <div class="form-group">
                    <div class="controls">
                        <input type="text" class="form-control" name="username" placeholder="Username" id="Text2"
                               ng-model="username" ng-required="true" data-controlname="Username" ngvalidate />
                    </div>
                </div>
                <div class="form-group">
                    <div class="controls">
                        <input type="password" class="form-control" name="password" id="password1" placeholder="Password"
                               ng-model="password" ng-required="true" data-controlname="Password" ngvalidate />
                    </div>
                </div>
                <div class="form-group">
                    <div class="controls">
                        <button type="submit" class="btn btn-block btn-sm" style="background-color:#FFD24D">LOGIN</button>
                    </div>
                </div>
                <div class="form-group">
                    <div class="controls">
                        <center><a ng-click="open('sm')" class="vm-cursor-pointer vm-forgotpassword" style="color:#FFD24D">Forgot Password?</a></center>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row hide">
                        <div class="col-md-12">
                            <div class="pull-right">
                                <a href="#/register" style="text-decoration:none;" class="vm-cursor-pointer">Sign up</a>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </section>
    </div>
</div>
<script type="text/ng-template" id="forgotPasswrdModalContent.html">
    <form name="Forgotpasswordform" ng-controller="loginController" data-ng-submit="SendForgotPwdMail(Details)" novalidate ngformvalidate>
        <div class="modal-header">
            <button type="button" class="close" ng-click="cancel()">
                &times;
            </button>
            <h3 class="modal-title">Forgot Password?</h3>
            
        </div>
        <div class="modal-body">
            <div class="form-group">
                <label>Email</label>
                <input type="email" name="email" placeholder="Email" required class="form-control" ng-model="Details.Email" n data-controlname="Email"
                       ngvalidate ng-required="true" />
            </div>
        </div>
        <div class="modal-footer">
            <button type="submit" class="btn btn btn-success">Send</button>
        </div>
    </form>
</script>
