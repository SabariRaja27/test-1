<div>
    <div ng-if="UserViewClicked">
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-5">
                    <div class="thumbnail" style="display:inline-block;">
                        <div id="divprofilepic">
                            <p ng-show="!profilepicpresent" style="text-align: center;"><i class="fa fa-user fa-5x"></i></p>
                            <p ng-show="profilepicpresent" style="text-align: center;">
                                <img ng-src="{{userProfileImage}}" style="height:160px; width:150px;" />
                            </p>
                        </div>
                    </div>
                </div>
                <div class="col-md-7">
                    <blockquote>
                        <p>&nbsp;{{username}}</p>
                        <small>
                            <cite title="{{userrole}}">{{userrole}}</cite>
                        </small>
                    </blockquote>
                </div>
            </div>
        </div>
        <div class="col-md-12" id="evtdetails">
            <div class="row">
                <div class="col-md-12">
                    <table class="table table-striped table-condensed">
                        <tbody>
                            <tr ng-hide="true">
                                <td>
                                    Name
                                </td>
                                <td>
                                    <i class="fa fa-user"></i>&nbsp;{{username}}
                                </td>
                            </tr>
                            <tr>
                                <td style="width:150px;">
                                    Email
                                </td>
                                <td>
                                    <i class="fa fa-envelope"></i>&nbsp;{{useremail}}
                                </td>
                            </tr>
                            <tr>
                                <td style="width:150px;">
                                    Mobile
                                </td>
                                <td>
                                    <i class="fa fa-mobile"></i>&nbsp;{{usermobile}}
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    Status
                                </td>
                                <td>
                                    <span ng-if="Status === 'Enabled'"><i class="fa fa-circle text-success"></i></span>
                                    <span ng-if="Status === 'Disabled'"><i class="fa fa-circle text-muted"></i></span>

                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
